<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            padding: 20px;
            text-align: left; /* Align text to the left */
        }
        h1 {
            color: #2c3e50;
        }
        .button {
            display: flex; /* Use flexbox for button layout */
            align-items: center; /* Center icon and text vertically */
            background-color: #3498db;
            color: white;
            padding: 10px;
            margin: 10px 0; /* Space between buttons */
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s;
            width: max-content; /* Button width follows the content */
        }
        .button:hover {
            background-color: #2980b9;
        }
        .icon {
            width: 40px; /* Set icon width */
            height: 40px; /* Set icon height */
            margin-right: 10px; /* Space between icon and text */
        }
    </style>
</head>
<body>

    <h1>Welcome to My GitHub Page!</h1>
    <p>Click the buttons below to open various intents on your device.</p>
    
<div class="button-container">
    <img src="icons/settings.png" alt="Settings Icon" class="icon">
    <a href="intent://com.android.settings/#Intent;scheme=android-app;end" class="button">Open Settings App</a>
</div>

    <a class="button" href="intent://com.google.android.gms/#Intent;scheme=promote_smartlock_scheme;end">Set Screen Lock</a>
    <a class="button" href="tel:100-000/#Intent;scheme=android-app;end">Open Dialer Code</a>
    <a class="button" href="intent://com.android.settings/data_roaming/#Intent;scheme=android-app;end">Open Google Search App</a>
    <a class="button" href="intent://com.android.settings/location/#Intent;scheme=android-app;end">Open Moto App</a>
    <a class="button" href="intent://com.android.settings/location/#Intent;scheme=android-app;end">Open Moto Secure App</a>

    
</body>
</html>
