<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        .button {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            margin: 10px 0; /* Space between buttons */
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <h1>Welcome to My GitHub Page!</h1>
    <p>Click the buttons below to open various settings on your device.</p>
    
    <a class="button" href="intent://com.android.settings/#Intent;scheme=android-app;end">Open Settings</a>
    <br><br> <!-- Additional space -->
    <a class="button" href="intent://com.android.settings/bluetooth/#Intent;scheme=android-app;end">Open Bluetooth Settings</a>
    <br><br> <!-- Additional space -->
    <a class="button" href="intent://com.android.settings/wifi/#Intent;scheme=android-app;end">Open Wi-Fi Settings</a>
    <br><br> <!-- Additional space -->
    <a class="button" href="intent://com.android.settings/data_roaming/#Intent;scheme=android-app;end">Open Data Roaming Settings</a>
    <br><br> <!-- Additional space -->
    <a class="button" href="intent://com.android.settings/location/#Intent;scheme=android-app;end">Open Location Settings</a>
    
</body>
</html>
